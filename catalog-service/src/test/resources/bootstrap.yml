server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: default
  application:
    name: catalog-service

  cloud:
    config:
      uri: http://localhost:8888
      retry:
        initial-interval: 2000
        max-attempts: 5
        multiplier: 1.1
      fail-fast: false