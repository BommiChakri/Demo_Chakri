server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  profiles:
    active: default
  application:
    name: gateway-service

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
